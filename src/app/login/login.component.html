<h1 class="header">Login with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="loginForm" (submit)="tryLogin()">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Login</button>
      </form>
      <div class="button-container">
        <button type="button" class="btn btn-primary" (click)="tryFacebookLogin()">Login with Facebook</button>
        <button type="button" class="btn btn-danger" (click)="tryGoogleLogin()">Login with Google</button>
        <button type="button" class="btn btn-info" (click)="tryTwitterLogin()">Login with Twitter</button>
        <p>No account yet? <a [routerLink]="['/register']">Create an account</a></p>
      </div>
    </div>
  </div>
</div>
