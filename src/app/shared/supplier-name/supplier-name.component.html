<form class="example-form" novalidate>
  <h4>mat select</h4>
  <mat-form-field>
    <mat-select
      placeholder="Favorite animal"
      [formControl]="animalControl"
      required
    >
      <mat-option>--</mat-option>
      <mat-option *ngFor="let animal of animals" [value]="animal">
        {{ animal.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
